<div class="page-header">
  <h1>Foglalások</h1>
</div>

<div class="well">
  <a [routerLink]="['/request', 0]">
    <button type="button" class="btn btn-primary btn-lg btn-block">Új foglalás leadása</button>
  </a>
</div>


<table class="table table-hovered table-bordered">
  <thead>
  <th>Foglalás időpontja</th>
  <th>Foglalt erőforrás</th>
  <th>Állapot</th>
  <th>Esemény neve</th>
  <th>Eszközök</th>
  </thead>
  <tbody>
  <tr *ngFor="let request of requests">
    <td><span *ngIf="request">{{request.dateFrom | date : "yyyy-MM-dd H:mm"}} - {{request.dateTo | date : "yyyy-MM-dd H:mm"}}</span></td>
    <td><span *ngIf="request.resource">{{request.resource.resourceName}}</span></td>
    <td><span *ngIf="request.requestStatus">{{request.requestStatus.name}}</span></td>
    <td><span *ngIf="request && request.eventName">{{request.eventName}}</span></td>
    <td>
      <button class="btn btn-success" (click)="approve(request)">
        <span class="glyphicon glyphicon-ok"></span> Elfogadás
      </button>
      <button class="btn btn-danger" (click)="decline(request)">
        <span class="glyphicon glyphicon-remove"></span> Elutasítás
      </button>
      <a [routerLink]="['/request', request.requestID]">
        <button class="btn btn-info" >
          <span class="glyphicon glyphicon-pencil"></span> Módosítás
        </button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
